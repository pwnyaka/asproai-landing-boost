name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или master, в зависимости от вашей основной ветки

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Укажите версию Node.js, если она важна для вашего проекта

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Эта команда должна соответствовать скрипту сборки в вашем package.json

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # или ./build, в зависимости от того, куда собирается ваш проект
